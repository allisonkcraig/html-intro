<!DOCTYPE html>
<html>
<head>
    <link href='http://fonts.googleapis.com/css?family=Lobster+Two|Raleway' rel='stylesheet' type='text/css'>
    <link href="style.css" rel='stylesheet'>
    <link rel="icon" type="image/ico" href="melon-favicon.ico"/>
    <title>Ubermelon Order Form</title>
</head>
<body>
    <div class="nav">
        <a href="ubermelon-homepage.html" id="logo">Ubermelon</a>
        <span class="nav-links">
            <a href="ubermelon-orderpage.html" >Order</a>   
            <a href="ubermelon-homepage.html#nutrition" >Nutrition</a>
        </span>
    </div>
    <div class="page-body">
        <center>
            <a href="ubermelon-homepage.html"><img src="kawaii_cute_melon_slices.png" alt="cartoon melon slices" id="banner"></a>
        </center>
        <center>
            <h1>Order!</h1>
        </center>
        <div class="orderbody">
        <table>
            <thead>
                <tr>
                    <th>Melon Name</th>
                    <th>Price per lb</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Watermelon</td>
                    <td>$1.59</td>
                </tr>
                <tr>
                    <td>Honeydew</td>
                    <td>$0.99</td>
                </tr>
                <tr>
                    <td>Canteloupe</td>
                    <td>$1.29</td>
                </tr>
                <tr>
                    <td>Crenshaw</td>
                    <td>$2.19</td>
                </tr>
                <tr>
                    <td>Canary</td>
                    <td>$11.99</td>
                </tr>
            </tbody>

        </table>
        <p>Place your orders here! You know you want to.</p>
        <form action="https://ubermelon-order-form.herokuapp.com/process" id="orderform" method="GET">
            
            <label>First Name:
                <input type="text" name="firstname" required><span id="star">*</span>
            </label>

            <br><br>
            <label>Last Name:
                <input type="text" name="lastname">
            </label>
            <br><br>
            <label for="field-melontype">Melon type:
                <select name="melontype" id="field-melontype" required>
                    <option value="watermelon">Watermelon</option>
                    <option value="honeydew">Honeydew</option>
                    <option value="canteloupe">Canteloupe</option>
                    <option value="Crenshaw">Crenshaw</option>
                    <option value="Canary">Canary</option>
                </select>
            </label><span id="star">*</span>
            <br><br>
            <label for="field-quantity">Quantity*:
                <input type="text" name="quantity" id="field-quantity" required>
            </label><span id="star">*</span>
            <br><br>
            <label for="field-deliverytime">Delivery Time:
                <input type="radio" name="time" id="field-deliverytime" value=
                "am">12:00am-12:00pm
                <input type="radio" name="time" id="field-deliverytime" value="pm">12:00pm-12:00am
                <input type="radio" name="time" id="field-deliverytime" value="wat">Time is an illusion
            </label>
            <br><br>
            <label for="field-returningcustomer">Returning customer?
                <input type="radio" name="time" id="field-returningcustomer" value="yes">Yes
                <input type="radio" name="time" id="field-returningcustomer" value="no">No
            </label>
            <br><br>


            Are you human?
            <label><input type="radio" name="human" value="yes">Yes</label>
            <label><input type="radio" name="human" value="no">No</label>


            <br><br>
            For statistical purposes:
                <label><input type="checkbox" name="stats" value="Dog">Dog</label>
                <label><input type="checkbox" name="stats" value="Cat">Cat</label>
                <label><input type="checkbox" name="stats" value="Hedgehog">Hedgehog</label>
                <label><input type="checkbox" name="stats" value="Balloonicorn">Balloonicorn</label>
                <label><input type="checkbox" name="stats" value="Yak">Yak</label>
            
            


            <br><br>
            <textarea rows="4" cols="60" name="deliveryinstr" form="orderform">Enter delivery instructions here...</textarea>
            <br><br>
            <input type="submit" name="submit">

        </form>
        <br>
        <footer>*Quantities given are by the flat</footer>
    </div>
</div>
</body>
</html>
